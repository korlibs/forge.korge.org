name: RELEASE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      forced_version:
        description: 'FORCED_VERSION to use'
        required: true
        type: string

env:
  CI: true
  FORCED_VERSION: ${{ inputs.forced_version || github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Wine environment
        run: |
          sudo dpkg --add-architecture i386
          sudo mkdir -pm755 /etc/apt/keyrings
          sudo wget -O /etc/apt/keyrings/winehq-archive.key https://dl.winehq.org/wine-builds/winehq.key
          sudo wget -NP /etc/apt/sources.list.d/ https://dl.winehq.org/wine-builds/ubuntu/dists/$(lsb_release -cs)/winehq-$(lsb_release -cs).sources
          sudo apt-get update
          sudo apt-get install --install-recommends winehq-stable
          wine --version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build with Gradle Wrapper
        run: ./gradlew createInstallerJar

      - name: Gradle createExe
        run: ./gradlew createExe

      - name: Gradle updateVersionJson
        run: ./gradlew updateVersionJson

      - name: Github Release
        uses: softprops/action-gh-release@69320dbe05506a9a39fc8ae11030b214ec2d1f87
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/korge-forge-installer.jar
            build/korge-forge-installer.exe
            build/install-korge-forge.cmd
            build/install-korge-forge.sh
            build/version.json

      - name: Copy CMD
        run: cp build/install-korge-forge.cmd install-korge-forge.cmd

      - name: Copy SH
        run: cp build/install-korge-forge.sh install-korge-forge.sh

      - name: Copy version.json
        run: cp build/version.json version.json

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Release
          author_email: release@localhost
          message: 'Updated scripts to ${{ inputs.forced_version || github.ref }}'
